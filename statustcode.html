<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>bothost.co.uk Status</title>
        <style>
            body { 
                  background:#000814; 
                        color:#e0f2fe; 
                              font-family:sans-serif; 
                                    text-align:center; 
                                          padding:3rem; 
                                                min-height:100vh;
                                                      display:flex;
                                                            flex-direction:column;
                                                                  justify-content:center;
                                                                      }
                                                                          h1 { 
                                                                                font-size:4rem; 
                                                                                      margin:0; 
                                                                                            color:#60a5fa; 
                                                                                                }
                                                                                                    .status { 
                                                                                                          font-size:2rem; 
                                                                                                                padding:1rem 2rem; 
                                                                                                                      border-radius:50px; 
                                                                                                                            display:inline-block; 
                                                                                                                                  margin:2rem; 
                                                                                                                                        font-weight:bold; 
                                                                                                                                            }
                                                                                                                                                .up      { background:#0d9488; color:white; }
                                                                                                                                                    .down    { background:#dc2626; color:white; }
                                                                                                                                                        .checking{ background:#0ea5e9; color:white; animation:pulse 1.5s infinite; }
                                                                                                                                                            @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.6} }
                                                                                                                                                                .card { 
                                                                                                                                                                      background:#001d3d; 
                                                                                                                                                                            padding:2rem; 
                                                                                                                                                                                  border-radius:16px; 
                                                                                                                                                                                        box-shadow:0 10px 30px rgba(0,0,0,0.6); 
                                                                                                                                                                                              max-width:600px; 
                                                                                                                                                                                                    margin:2rem auto; 
                                                                                                                                                                                                        }
                                                                                                                                                                                                          </style>
                                                                                                                                                                                                          </head>
                                                                                                                                                                                                          <body>
                                                                                                                                                                                                            <h1>bothost.co.uk</h1>
                                                                                                                                                                                                              <p>Real-time website status</p>
                                                                                                                                                                                                                <div id="status" class="status checking">Checking right now...</div>
                                                                                                                                                                                                                  <div class="card">
                                                                                                                                                                                                                      <p><strong>Checked URL:</strong> https://bothost.co.uk</p>
                                                                                                                                                                                                                          <p>Last update: <span id="time">-</span></p>
                                                                                                                                                                                                                              <p>Status: <span id="detail">-</span></p>
                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                  <script>
                                                                                                                                                                                                                                      const proxy = "https://api.allorigins.win/get?url=";
                                                                                                                                                                                                                                          const target = "https://bothost.co.uk";

                                                                                                                                                                                                                                              async function checkStatus() {
                                                                                                                                                                                                                                                    const statusEl = document.getElementById("status");
                                                                                                                                                                                                                                                          const timeEl = document.getElementById("time");
                                                                                                                                                                                                                                                                const detailEl = document.getElementById("detail");

                                                                                                                                                                                                                                                                      statusEl.textContent = "Checking...";
                                                                                                                                                                                                                                                                            statusEl.className = "status checking";

                                                                                                                                                                                                                                                                                  try {
                                                                                                                                                                                                                                                                                          const response = await fetch(proxy + encodeURIComponent(target));
                                                                                                                                                                                                                                                                                                  const data = await response.json();
                                                                                                                                                                                                                                                                                                          const httpCode = data.status.http_code;

                                                                                                                                                                                                                                                                                                                  if (httpCode >= 200 && httpCode < 400) {
                                                                                                                                                                                                                                                                                                                            statusEl.textContent = "ONLINE";
                                                                                                                                                                                                                                                                                                                                      statusEl.className = "status up";
                                                                                                                                                                                                                                                                                                                                                detailEl.textContent = `Up • HTTP ${httpCode}`;
                                                                                                                                                                                                                                                                                                                                                        } else {
                                                                                                                                                                                                                                                                                                                                                                  statusEl.textContent = "DOWN";
                                                                                                                                                                                                                                                                                                                                                                            statusEl.className = "status down";
                                                                                                                                                                                                                                                                                                                                                                                      detailEl.textContent = `Down • HTTP ${httpCode}`;
                                                                                                                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                                                                                                                    } catch (err) {
                                                                                                                                                                                                                                                                                                                                                                                                            statusEl.textContent = "OFFLINE";
                                                                                                                                                                                                                                                                                                                                                                                                                    statusEl.className = "status down";
                                                                                                                                                                                                                                                                                                                                                                                                                            detailEl.textContent = "Unreachable or blocked";
                                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                                        timeEl.textContent = new Date().toLocaleString();
                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                checkStatus();
                                                                                                                                                                                                                                                                                                                                                                                                                                                    setInterval(checkStatus, 15000);
                                                                                                                                                                                                                                                                                                                                                                                                                                                      </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                      </body>
